<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formos</h1>

    <div>
        <label for="username">Vartotojo vardas</label>
        <input type="text" id="username">
    </div>

    <div>
        <input type="button" value="OK">
        <input type="button" value="Cancel">
    </div>

    <div>
        <div>
            <label for="password">Slaptažodis</label>
        </div>
        <div>
            <input type="password" name="" id="password">
        </div>
    </div>

    <fieldset>
        <legend>Kokią kalbą mokate?</legend>
        <div>
            <label for="java">Java</label>
            <input type="checkbox" name="language" id="java">
        </div>

        <div>
            <label for="html">HTML</label>
            <input type="checkbox" name="language" id="html">
        </div>
    </fieldset>

    <fieldset>
        <legend>Ar patinka jums ši svetainė?</legend>
        <div>
            <label for="yes">Taip</label>
            <input type="radio" name="evaluation" id="yes">
        </div>
        <div>
            <label for="maybe">Galbūt</label>
            <input type="radio" name="evaluation" id="maybe">
        </div>
        <div>
            <label for="no">Ne</label>
            <input type="radio" name="evaluation" id="no">
        </div>
    </fieldset>

    <fieldset>
        <legend>Komentaras</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>


    <fieldset>
        <legend>Iš kur apie mus sužinojote?</legend>

        <select name="" id="">
            <option value="">...</option>
            <option value="facebook">Facebook</option>
            <option value="google">Google</option>
            <option value="instagram">Instagram</option>
        </select>
    </fieldset>

</body>

</html>
